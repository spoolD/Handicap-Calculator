{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Handi{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'styles.css' %}" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">
        {% block script %}
        {% endblock %}
    </head>
    <body>
        <nav class="nav-container">
            <a class="nav-link-text title-text" href="{% url 'index' %}"><img src="{% static 'Handi-logo.png' %}" width="150"></a>
            <div class="links">
                {% if user.is_authenticated %}
                <div>
                  <a class="nav-link-text link-title" href="{% url 'logout' %}">Logout</a>
                </div>
                <div >
                  <a class="nav-link-text link-title" href="{% url 'index' %}">My Handicap</a>
                </div>
                <div>
                    <a class="nav-link-text link-title" href="{% url 'lookup' %}">Golfer Lookup</a>
                </div>
                {% endif %}

            </div>
        </nav>
        {% block body %}
        {% endblock %}  
    </body>
    
</html>
